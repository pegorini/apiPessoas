<form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.nome.errors }">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome"  [(ngModel)]="pessoa.nome" name="nome" formControlName="nome">
    <div *ngIf="isSubmitted && formControls.nome.errors" class="help-block">
      <div *ngIf="formControls.nome.errors.required">Campo nome obrigatório!</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="pessoa.email" name="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="sexo">Sexo</label>
    <input type="text" class="form-control" id="sexo" required [(ngModel)]="pessoa.sexo" name="sexo" formControlName="sexo">
  </div>


  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.cpf.errors }">
    <label for="cpf">Cpf</label>
    <input type="number" maxlength="11" class="form-control" id="cpf" required [(ngModel)]="pessoa.cpf" name="cpf" formControlName="cpf">
    <div *ngIf="isSubmitted && formControls.cpf.errors" class="help-block">
      <div *ngIf="formControls.cpf.errors.required">Campo cpf obrigatório!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="nacionalidade">Nacionalidade</label>
    <input type="text" class="form-control" id="nacionalidade" formControlName="nacionalidade" required [(ngModel)]="pessoa.nacionalidade" name="nacionalidade">
  </div>
  <div class="form-group">
    <label for="naturalidade">Nacionalidade</label>
    <input type="text" class="form-control" id="naturalidade" formControlName="naturalidade"  required [(ngModel)]="pessoa.naturalidade" name="naturalidade">
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.dataNascimento.errors }">
    <label for="dataNascimento">Data Nascimento</label>
    <input type="text" class="form-control" id="datanascimento" formControlName="dataNascimento" required [(ngModel)]="pessoa.dataNascimento" name="dataNascimento">
    <div *ngIf="isSubmitted && formControls.dataNascimento.errors" class="help-block">
      <div *ngIf="formControls.dataNascimento.errors.required">Campo Data Nascimento obrigatório!</div>
    </div>
  </div>

  <p>
    <input type="submit" value="Enviar">
  </p>
  <div *ngIf="errorMessage">
    <div  class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
</form>
